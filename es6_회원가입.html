<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="./es6_회원가입.css">
  <script src="./es6_회원가입.js" defer></script>
</head>
<body>
  <form id="join_form">
    <fieldset>
      <legend>회원가입</legend>
      <p>
        <label for="username">이름</label>
        <input type="text" id="username" value=""> <br>
        <small class="err_name"></small>
      </p>
      <p>
        <label for="userid">아이디</label>
        <input type="text" id="userid">
        <button id="id_checkbut">아이디 중복확인</button> <br>
        <small class="err_id">* 4~12글자까지만 입력가능합니다</small>
      </p>
      <p>
        <label for="userps">비밀번호</label>
        <input type="password" maxlength="영어, 숫자 혼용" id="userps"><br>
        <small>* 4~12글자까지만 입력가능합니다</small>
      </p>
      <p>
        <label for="userps2">비밀번호 확인</label>
        <input type="password" id="userps2">
      </p>
      <p>
        <label for="birthdate">생년월일</label>
        <input type="data" id="birthdate"> <br>
        <small>* ex)19700101 -> 8자리로 입력</small>
      </p>
      <p>
        <label for="address">주소검색</label>
        <input type="address" placeholder="우편번호" id="address">
        <button id="address_but">주소검색</button> <br>
        <label for="address2">주소</label>
        <input type="address" placeholder="기본주소" id="address2_1">
        <input type="address" placeholder="상세주소" id="address2_2">
      </p>
      <p>
        <label for="useremail">이메일</label>
        <input type="email" id="useremail1">@
        <input type="email" id="useremail2">
        <select name="">
          <option value="self">직접입력</option>
          <option value="@naver.com">naver.com</option>
          <option value="@google.com">google.com</option>
        </select>
      </p>
      <p>
        <label for="usercall">전화번호</label>
        <input type="number" id="usertell"><br>
        <small class="err_call">* '-'없이 숫자만 입력</small>
      </p>
      <p>
        <input type="checkbox" id="agreement">
        <label for="agreement" >약관동의</label><br>
        <small class="err_agree">* 필수</small>
      </p>
      <p class="last_buts">
        <button type="button" id="back">이전으로</button>
        <button type="button" id="btnJoin">회원가입</button>
      </p>
    </fieldset>
  </form>
</body>
</html>
